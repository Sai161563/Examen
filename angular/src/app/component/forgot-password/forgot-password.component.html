<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Forgot Password</h2>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
            <div class="form-group">
              <label for="email">Enter your email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your registered email"
              />
              <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger mt-2">
                Please enter a valid email.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
          </form>

          <!-- Display this section only if the token has been generated -->
          <div *ngIf="tokenGenerated" class="mt-4">
            <p class="text-success">Password reset token generated. Token: {{ resetToken }}</p>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
              <div class="form-group">
                <label for="token">Enter the token</label>
                <input
                  type="text"
                  id="token"
                  formControlName="token"
                  class="form-control"
                  placeholder="Enter the token"
                />
              </div>

              <div class="form-group">
                <label for="newPassword">Enter new password</label>
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control"
                  placeholder="Enter your new password"
                />
                <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger mt-2">
                  Password is required and must be at least 6 characters long.
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block mt-3" [disabled]="resetPasswordForm.invalid">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
