<div class="container py-5">
    <div class="row mb-4">
        <div class="col text-center">
            <button class="btn btn-success mx-2" (click)="addQuestion()">Add Question</button>
            <button class="btn btn-info mx-2" (click)="viewReport()">View Report</button>
        </div>
    </div>

    <form (ngSubmit)="showQuestions()" class="d-flex justify-content-center">
        <div class="card mb-4" style="width: 40%;">
            <div class="card-header">
                Select an Exam to View Questions and Delete
            </div>
            <div class="card-body">
                <div class="list-group">
                    <div class="list-group-item" *ngFor="let exam of exams">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="examRadio" [(ngModel)]="examRadio" [value]="exam.eid" [id]="exam.eid">
                            <label class="form-check-label" [for]="exam.eid">{{ exam.name }}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary">View Questions</button>
            </div>
        </div>
    </form>
</div>
