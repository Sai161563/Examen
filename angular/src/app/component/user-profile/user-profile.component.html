<div class="container mt-5">
  <h1 class="text-center">Your Profile</h1>
  <div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div *ngIf="student">
      <div class="card-header text-center bg-primary text-white">
        <h2>{{ student.fname }}</h2>
      </div>
      <div *ngIf="!editMode" class="card-body">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th scope="row" class="fw-bold">Email:</th>
              <td>{{ student.email }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">Mobile:</th>
              <td>{{ student.mobileNo }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">Date of Birth:</th>
              <td>{{ student.dob }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">City:</th>
              <td>{{ student.city }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">State:</th>
              <td>{{ student.state }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">Qualification:</th>
              <td>{{ student.qualification }}</td>
            </tr>
            <tr>
              <th scope="row" class="fw-bold">Year of Completion:</th>
              <td>{{ student.year }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <form *ngIf="editMode" [formGroup]="studentForm" (ngSubmit)="updateStudent()" class="card-body">
        <div class="mb-3">
          <label for="fname" class="form-label">Full Name:</label>
          <input id="fname" type="text" formControlName="fname" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="mobileNo" class="form-label">Mobile:</label>
          <input id="mobileNo" type="tel" formControlName="mobileNo" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input id="dob" type="date" formControlName="dob" class="form-control">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input id="city" type="text" formControlName="city" class="form-control">
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input id="state" type="text" formControlName="state" class="form-control">
        </div>
        <div class="mb-3">
          <label for="qualification" class="form-label">Qualification:</label>
          <input id="qualification" type="text" formControlName="qualification" class="form-control">
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year of Completion:</label>
          <input id="year" type="text" formControlName="year" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" [disabled]="!studentForm.valid" class="btn btn-success">Save</button>
          <button type="button" (click)="toggleEditMode()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
      <div class="card-footer text-center">
        <button *ngIf="!editMode" (click)="toggleEditMode()" class="btn btn-primary">Edit Profile</button>
      </div>
    </div>
  </div>
</div>
