<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="mb-0">Login Portal</h1>
        </div>
        <div class="card-body">
          <p class="lead text-center">Please select your login type:</p>
          <div class="row">
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary btn-block" (click)="onUserLoginClick()">User Login</button>
            </div>
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary btn-block" (click)="onAdminLoginClick()">Admin Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
