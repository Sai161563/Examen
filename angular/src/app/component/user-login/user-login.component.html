<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title text-center">User Login</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/forgot-password">Forgot Password?</a>
            <br>
            <a routerLink="/user-registration">New Registration</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
