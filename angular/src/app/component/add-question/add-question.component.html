<button class="btn btn-outline-secondary mb-1" (click)="back()">Back</button>
<div class="m-1 mb-0">
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="height: 58vh; overflow-y: auto;">
        <div class="card-header">
          <h2>Add Question</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="question">Question:</label>
              <textarea id="question" formControlName="question" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="optionA">Option A:</label>
              <input type="text" id="optionA" formControlName="optionA" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="optionB">Option B:</label>
              <input type="text" id="optionB" formControlName="optionB" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="optionC">Option C:</label>
              <input type="text" id="optionC" formControlName="optionC" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="optionD">Option D:</label>
              <input type="text" id="optionD" formControlName="optionD" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="correctAnswer">Correct Answer:</label>
              <select id="correctAnswer" formControlName="correctAnswer" class="form-control" required>
                <option value="">Select Correct Option</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="examId">Exam:</label>
              <select id="examId" formControlName="examName" class="form-control" required>
                <option value="">Select an exam</option>
                <option *ngFor="let exam of exams" [value]="exam.name">{{ exam.name }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!questionForm.valid">Add Question</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Upload Questions File</h2>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <input type="file" (change)="onFileSelected($event)" accept=".json,.txt" class="form-control-file">
          </div>
          <button (click)="uploadFile()" class="btn btn-secondary" [disabled]="!file">Upload File</button>
        </div>
      </div>
    </div>
  </div>
</div>
