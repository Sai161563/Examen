<div class="container">
    <h2>User Registration</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" [(ngModel)]="user.fname" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile Number:</label>
        <input type="tel" id="mobileNo" name="mobileNo" [(ngModel)]="user.mobileNo" required class="form-control">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="user.dob" required class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="user.city" required class="form-control">
      </div>
      <div class="form-group">
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" [(ngModel)]="user.qualification" required class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" [(ngModel)]="user.state" required class="form-control">
      </div>
      <div class="form-group">
        <label for="year">Year of Completion:</label>
        <input type="text" id="year" name="year" [(ngModel)]="user.year" required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Register</button>
    </form>
  </div>
